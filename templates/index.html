<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Selector</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="background" class="day">
        <div class="control">
            <input id="switch-1" type="checkbox" class="switch-input">
            <label for="switch-1" class="switch-label"></label>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Select a Model</h1>
            <div class="model-selection">
                <div class="radio">
                    <div class="radio__1">
                        <input id="radio-1" type="radio" name="model" value="SRGAN" checked>
                        <label for="radio-1">SRGAN</label>
                    </div>
                    <div class="radio__2">
                        <input id="radio-2" type="radio" name="model" value="ESRGAN">
                        <label for="radio-2">ESRGAN</label>
                    </div>
                    <div class="radio__3">
                        <input id="radio-3" type="radio" name="model" value="Model3">
                        <label for="radio-3">Model3</label>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="upload-section">
                <h2>Upload an Image</h2>
                <div class="file-input-wrapper">
                    <input type="file" id="upload-image" accept="image/*" onchange="previewImage(event)">
                    <label for="upload-image" class="file-input-label">Choose an Image</label>
                </div>
                <img id="uploaded-image" style="display: none;" />
                <div class="btn btn__primary" onclick="submitForm()"><p>Submit</p></div>
            </div>
            <div id="result"></div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
